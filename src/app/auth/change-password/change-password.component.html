<ng-template hq-alerter></ng-template>
<div class="card">
  <div class="card-header">
    修改密码
  </div>
  <form *ngIf="form" class="card-block" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="oldPassword" class="col-sm-3 col-form-label">旧密码</label>
      <div class="col-sm-9">
        <input type="password" formControlName="oldPassword" class="form-control" id="oldPassword" placeholder="请输入旧密码">
        <control-errors control="oldPassword" [form]="form">
          <control-error code="required">旧密码不能为空</control-error>
          <control-error code="minlength">旧密码要求最少6位字符</control-error>
          <control-error code="maxlength">旧密码要求不能超过20位字符</control-error>
        </control-errors>
      </div>
    </div>
    <div class="form-group row">
      <label for="newPassword" class="col-sm-3 col-form-label">密码</label>
      <div class="col-sm-9">
        <input type="password" formControlName="newPassword" class="form-control" id="newPassword" placeholder="请输入新密码">
        <control-errors control="newPassword" [form]="form">
          <control-error code="required">新密码不能为空</control-error>
          <control-error code="minlength">新密码要求最少6位字符</control-error>
          <control-error code="maxlength">新密码要求不能超过20位字符</control-error>
        </control-errors>
      </div>
    </div>
    <div class="form-group row">
      <label for="certainPassword" class="col-sm-3 col-form-label">确认密码</label>
      <div class="col-sm-9">
        <input type="password" formControlName="certainPassword" class="form-control" id="certainPassword" placeholder="请再次输入新密码">
        <control-errors control="certainPassword" [form]="form">
          <control-error code="required">确认密码不能为空</control-error>
          <control-error code="minlength">确认密码要求最少6位字符</control-error>
          <control-error code="maxlength">确认密码要求不能超过20位字符</control-error>
          <control-error code="equalTo">前后密码输入不一致</control-error>
        </control-errors>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" [disabled]="!form.valid" class="btn btn-primary mr-5">提交</button>
      <button (click)="location.back()" class="btn btn-secondary">返回</button>
    </div>
  </form>
</div>
