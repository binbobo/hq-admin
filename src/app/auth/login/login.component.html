<ng-template hq-alerter></ng-template>
<div class="card">
  <div class="card-header">
    用户登录
  </div>
  <form *ngIf="form" class="card-block" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="username" class="col-sm-3 col-form-label">用户名</label>
      <div class="col-sm-9">
        <input label="用户名" type="text" formControlName="username" class="form-control" id="username">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-3 col-form-label">密码</label>
      <div class="col-sm-9">
        <input label="密码" type="password" formControlName="password" class="form-control" id="password">
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-3">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" formControlName="rememberMe" type="checkbox"> 
            <span>保持登录状态</span>
          </label>
        </div>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" [disabled]="!form.valid" class="btn btn-primary mr-5">登录</button>
      <button routerLink="/auth/register" class="btn btn-secondary">注册</button>
    </div>
  </form>
</div>
