<ng-template hq-alerter></ng-template>
<div class="card">
  <div class="form-group text-right">
    <a href="http://ls1.sinoauto.com">使用旧版本</a>
  </div>
  <div class="card-header text-center">
    <img src="/assets/images/login_logo.png">
  </div>
  <form *ngIf="form" class="card-block" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
        <input label="用户名" formControlName="username" class="form-control" placeholder="请输入用户名">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
        <input label="密码" type="password" formControlName="password" class="form-control" placeholder="请输入密码">
      </div>
    </div>
    <!--<div class="form-group row">
      <div class="offset-sm-3">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" formControlName="rememberMe" type="checkbox"> 
            <span>保持登录状态</span>
          </label>
        </div>
      </div>
    </div>-->
    <div class="form-group">
      <button type="submit" [disabled]="!form.valid" class="btn btn-login form-control">登&nbsp;&nbsp;录</button>
    </div>
  </form>
</div>
