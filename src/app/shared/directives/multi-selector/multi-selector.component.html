<div class="popover-arrow arrow"></div>
<h3 class="popover-title" *ngIf="title">{{title}}</h3>
<div class="popover-content">
  <div class="form-check" *ngFor="let item of options">
    <label class="form-check-label">
  <input class="form-check-input" type="checkbox" [checked]="item.selected" (change)="onStateChange($event,item)" [value]="item.value">
  {{item.text}}
</label>
  </div>
  <div class="text-right">
    <button type="button" class="btn btn-primary btn-sm" (click)="onSubmit()">确定</button>
  </div>
</div>
