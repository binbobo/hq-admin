<div class="popover-arrow arrow"></div>
<h3 class="popover-title" *ngIf="title">{{title}}</h3>
<div class="popover-content">
  <div class="form-check" *ngFor="let item of options">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" [checked]="item.selected" (change)="onStateChange($event,item)" [value]="item.value">
      {{item.text}}
    </label>
  </div>
  <div class="form-check" [hidden]="options?.length<2">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" (change)="onSelectAll($event)">
      全选
    </label>
  </div>
  <div class="text-right mt-1">
    <span [hidden]="options?.length">当前没有可用的选项！</span>
    <button [hidden]="!options||!options.length" class="btn btn-primary btn-sm" (click)="submit()">确定</button>
    <button class="btn btn-secondary btn-sm" (click)="cancel()">取消</button>
  </div>
</div>
