<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
  <a class="navbar-brand" href="/">华汽后台综合管理系统</a>
  <div class="navbar-right">
    <div dropdown class="dropdown d-inline">
      <a dropdownToggle class="btn cursor-pointer">
        <span [hidden]="language" class="fa fa-globe" translate> language</span>
        <p *ngIf="language" class="d-inline">
          <span class="flag-icon flag-icon-{{language.flag}}"></span> {{language.name}}
        </p>
      </a>
      <div *dropdownMenu class="dropdown-menu dropdown-menu-right bg-inverse">
        <a class="dropdown-item" (click)="onSelectLanguage(item)" *ngFor="let item of languages">
          <i *ngIf="item.selected||item.culture===language?.culture" class="fa fa-check"></i>
          <span class="flag-icon flag-icon-{{item.flag}}"></span> {{item.name}}
        </a>
      </div>
    </div>
    <div dropdown class="dropdown d-inline">
      <a dropdownToggle class="btn cursor-pointer">
        <a><i class="fa fa-user-circle"> {{userService?.user?.username}}</i></a>
      </a>
      <div *dropdownMenu class="dropdown-menu dropdown-menu-right bg-inverse">
        <a class="dropdown-item" href="#">设置</a>
        <a class="dropdown-item" routerLink="/auth/change_pwd">修改密码</a>
        <div class="dropdown-divider"></div>
        <a routerLink="/auth/logout" class="dropdown-item"><i class="fa fa-sign-out">退出</i></a>
      </div>
    </div>
  </div>
</nav>
<div class="container-fluid mt-2">
  <div class="row">
    <div class="pr-0 col-xs-3 col-sm-3 col-md-3 col-lg-2">
      <hq-menu *ngIf="menus" [menus]="menus" [root]="true"></hq-menu>
    </div>
    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-10">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
