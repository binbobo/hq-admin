<ng-template hq-alerter></ng-template>
<div class="card">
  <!--<div class="card-header">
    <span>新增供应商</span>
    <div class="pull-right">
      <button routerLink="../" class="btn btn-sm btn-info">返回</button>
    </div>
  </div>-->
  <form *ngIf="form" class="card-block" [formGroup]="form" (ngSubmit)="onCreate()">
    <div class="form-group">
      <label class="form-control-label">*名称</label>
      <input type="text" formControlName="name" class="form-control" placeholder="请输入供应商名称">
      <control-errors control="name" [form]="form">
        <control-error code="required">供应商名称不能为空</control-error>
        <control-error code="maxlength">供应商名称要求不能超过100位字符</control-error>
      </control-errors>
    </div>
    <div class="form-group">
      <label class="form-control-label">*联系人</label>
      <input type="text" formControlName="contactUser" class="form-control" placeholder="请输入供应商联系人">
      <control-errors control="contactUser" [form]="form">
        <control-error code="required">供应商联系人不能为空</control-error>
        <control-error code="maxlength">供应商联系人要求不能超过20位字符</control-error>
      </control-errors>
    </div>
    <div class="form-group">
      <label class="form-control-label">*联系人电话</label>
      <input type="tel" formControlName="tel" class="form-control" placeholder="请输入供应商联系人电话">
      <control-errors control="tel" [form]="form">
        <control-error code="required">供应商联系人电话不能为空</control-error>
        <control-error code="maxlength">供应商联系人电话要求不能超过11位字符</control-error>
      </control-errors>
    </div>
    <div class="form-group">
      <label class="form-control-label">代码</label>
      <input type="text" formControlName="code" class="form-control" placeholder="请输入供应商代码">
      <control-errors control="code" [form]="form">
        <control-error code="maxlength">供应商代码要求不能超过50位字符</control-error>
      </control-errors>
    </div>
    <div class="form-group">
      <label class="form-control-label">简称</label>
      <input type="text" formControlName="shortName" class="form-control" placeholder="请输入供应商简称">
      <control-errors control="code" [form]="form">
        <control-error code="maxlength">供应商简称要求不能超过30位字符</control-error>
      </control-errors>
    </div>
    <div class="form-group">
      <label class="form-control-label">地址</label>
      <input type="text" formControlName="address" class="form-control" placeholder="请输入供应商地址">
      <control-errors control="address" [form]="form">
        <control-error code="maxlength">供应商简称要求不能超过40位字符</control-error>
      </control-errors>
    </div>
    <div class="form-group">
      <label class="form-control-label">邮编</label>
      <input type="text" formControlName="postal" class="form-control" placeholder="请输入供应商邮编">
      <control-errors control="postal" [form]="form">
        <control-error code="maxlength">供应商简称要求不能超过10位字符</control-error>
      </control-errors>
    </div>
    <div class="form-group">
      <label class="form-control-label">传真</label>
      <input type="text" formControlName="fax" class="form-control" placeholder="请输入供应商传真">
      <control-errors control="fax" [form]="form">
        <control-error code="maxlength">供应商备注要求不能超过10位字符</control-error>
      </control-errors>
    </div>
    <div class="form-group">
      <label class="form-control-label">备注</label>
      <input type="text" formControlName="description" class="form-control" placeholder="请输入供应商备注">
      <control-errors control="description" [form]="form">
        <control-error code="maxlength">供应商备注要求不能超过100位字符</control-error>
      </control-errors>
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="form.invalid||submitting" class="btn btn-primary mr-3">提交</button>
      <button type="button" (click)="form.reset(model)" class="btn btn-secondary mr-3">重置</button>
    </div>
  </form>
</div>
