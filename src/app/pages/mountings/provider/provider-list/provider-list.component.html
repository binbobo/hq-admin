<ng-template hq-alerter></ng-template>
<div class="card">
  <div class="card-header">
    供应商管理
  </div>
  <div class="card-block">
    <form class="form-inline mb-2">
      <div class="form-group mb-2">
        <label for="inlineFormCustomSelect">供应商名称：</label>
        <input type="text" class="form-control mx-sm-3" name="name" [(ngModel)]="params.name" placeholder="供应商名称">
      </div>
      <div class="form-group mb-2">
        <label class="mr-sm-2" for="inlineFormCustomSelect">联系人：</label>
        <input type="text" class="form-control mx-sm-3" name="name" [(ngModel)]="params.name" placeholder="联系人">
      </div>
      <div class="form-group mb-2">
        <label class="mr-sm-2" for="inlineFormCustomSelect">联系人电话：</label>
        <input type="text" class="form-control mx-sm-3" name="name" [(ngModel)]="params.name" placeholder="联系人电话">
      </div>
      <div class="form-group mb-2">
        <button type="submit" class="btn btn-primary mx-sm-3" translate>search</button>
      </div>
    </form>
    <table class="table table-bordered table-sm table-striped">
      <thead>
        <tr>
          <th translate>序号</th>
          <th translate>代码</th>
          <th translate>名称</th>
          <th translate>简称</th>
          <th translate>联系人</th>
          <th translate>联系人电话</th>
          <th translate>地址</th>
          <th translate>邮编</th>
          <th translate>传真</th>
          <th translate>备注</th>
          <th translate>状态</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of list">
          <td>{{item.environmentName}}</td>
          <td>{{item.logLevel}}</td>
          <td>{{item.logLevel}}</td>
          <td>{{item.logLevel}}</td>
          <td>{{item.logLevel}}</td>
          <td>{{item.logLevel}}</td>
          <td>{{item.logLevel}}</td>
          <td>{{item.logLevel}}</td>
          <td>{{item.logLevel}}</td>
          <td>{{item.logLevel}}</td>
          <td>{{item.logLevel}}</td>
        </tr>
      </tbody>
    </table>
    <hq-pagination [loading]="loading" [totalItems]="total" [(currentPage)]="index" (pageChanged)="onPageChanged($event)"></hq-pagination>
  </div>
</div>
