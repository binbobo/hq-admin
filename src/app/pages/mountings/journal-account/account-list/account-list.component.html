<ng-template hq-alerter></ng-template>
<div class="card">
  <div class="card-header">
    <span>配件流水账</span>
  </div>
  <div class="card-block">
    <hq-mountings-list (selectItem)="onSelectItem($event)"></hq-mountings-list>
    <hr>
    <div [hidden]="!item">
      <form class="form-inline mb-2" (ngSubmit)="onLoadList()">
        <div class="form-group mb-2">
          <label for="inlineFormCustomSelect">查询日期：</label>
          <input [(ngModel)]="name" name="name" ngui-datetime-picker date-only="true" class="form-control mx-sm-3" placeholder="选择开始日期">
        </div>
        <div class="form-group mb-2">
          <label class="mr-sm-2" for="inlineFormCustomSelect">至：</label>
          <input [(ngModel)]="name1" name="name1" ngui-datetime-picker date-only="true" class="form-control mx-sm-3" name="contactUser"
            [(ngModel)]="params.contactUser" placeholder="选择截至日期">
        </div>
        <div class="form-group mb-2">
          <button type="submit" class="btn btn-primary mx-sm-1" translate>查询明细</button>
        </div>
      </form>
      <div>
        <button class="btn btn-primary">全部流水 <span class="badge badge-default">100</span></button>
        <button class="btn">全部流水 <span class="badge badge-default">100</span></button>
        <button class="btn">全部流水 <span class="badge badge-default">100</span></button>
        <button class="btn">全部流水 <span class="badge badge-default">100</span></button>
      </div>
      <hr>
      <table class="table table-bordered table-sm table-striped">
        <thead>
          <tr *ngIf="!loading">
            <th translate>序号</th>
            <th translate>单号</th>
            <th translate>发生时间</th>
            <th translate>进出类型</th>
            <th translate>进出量</th>
            <th translate>成本</th>
            <th translate>金额</th>
            <th translate>销售单价</th>
            <th translate>销售金额</th>
            <th translate>库存量</th>
            <th translate>车牌号</th>
            <th translate>供应商</th>
            <th translate>客户名称</th>
            <th translate>操作人</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of list">
            <td>{{item.number}}</td>
            <td>{{item.code}}</td>
            <td>{{item.name1}}</td>
            <td>{{item.shortName}}</td>
            <td>{{item.contactUser}}</td>
            <td>{{item.tel}}</td>
            <td>{{item.address}}</td>
            <td>{{item.postal}}</td>
            <td>{{item.fax}}</td>
            <td>{{item.description}}</td>
            <td>{{item.status}}</td>
            <td>{{item.fax}}</td>
            <td>{{item.description}}</td>
            <td>{{item.status}}</td>
          </tr>
        </tbody>
      </table>
      <hq-pagination [loading]="loading" [totalItems]="total" [(currentPage)]="index" (pageChanged)="onPageChanged($event)"></hq-pagination>
    </div>
  </div>
  <div class="card-footer text-muted" [hidden]="!item">
    <button class="btn btn-secondary" (click)="export()">导出</button>
  </div>
</div>
