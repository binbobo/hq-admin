<div class="card">
  <div class="card-header">维修发料统计</div>
  <div class="card-block">
    <div class="container-fluid">
      <form [formGroup]="partssalesForm" (ngSubmit)="onSearch()">
        <div class="form-group row">
          <label for="" class="col-form-label margin-l ">查询时间：</label>
          <div class="col-2">
            <input type="text" class="form-control" formControlName="searchStart" [close-on-select]="false" ngui-datetime-picker>
          </div>
          <label for="" class="col-form-label margin-l ">至</label>
          <div class="col-2">
            <input type="text" class="form-control" formControlName="searchEnd" [close-on-select]="false" ngui-datetime-picker>
          </div>
          <label for="" class="col-form-label margin-l">客户名称:</label>
          <div class="col-2">
            <input type="text" class="form-control" formControlName="name">
          </div>
          <label for="" class="col-form-label margin-l">客户手机:</label>
          <div class="col-2">
            <input type="text" class="form-control" formControlName="phone">
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-form-label margin-l ">门店查询：</label>
          <div *ngIf="true" class="col-2">
            <ngx-dropdown-treeview [config]="config" [items]="items" (selectedChange)="onSearchRangeChange($event)">
            </ngx-dropdown-treeview>
          </div>
          <button type="submit" class="btn btn-primary">查询</button>
        </div>
      </form>
    </div>
    <hr>
    <h6>温馨提示：系统为您找到<span style="color:red;font-weight:bold;">{{count}}</span>条记录</h6>
    <table class="table table-bordered table-striped text-center">
      <tr>
        <th>操作</th>
        <th>出库单号</th>
        <th>客户名称</th>
        <th>客户手机</th>
        <th>销售员</th>
        <th>开单时间</th>
        <th>操作人</th>
      </tr>
      <tr *ngFor="let item of list">
        <td>
          <button type="button" [hqSpinner]="false" class="btn btn-info btn-sm" (click)="alert(bdModal)">详情</button>
        </td>
        <td>{{item.billCode }}</td>
        <td>123123123231</td>
        <td>2017-04-29 17:11:11</td>
        <td>次子</td>
        <td>次子</td>
        <td>次子</td>
      </tr>
    </table>
    <button type="button" (click)="onExport()" class="btn btn-secondary">导出</button>
  </div>
</div>
<!--详情-->
<div class="modal fade" bsModal #bdModal="bs-modal" role="dialog">
  <div class="modal-dialog modal-lg modal-content card">哈哈哈哈</div>
</div>
