<ng-template hq-alerter></ng-template>
<div class="card">
  <div class="card-header">
    配件销售价格查询
  </div>
  <div class="card-block">
    <form class="form-inline mb-2" (ngSubmit)="onLoadList()">
      <div class="form-group mb-2">
        <label class="mr-sm-1">配件分类：</label>
        <select class="form-control mx-sm-3" name="category">
          <option selected>请选择配件分类</option>
        </select>
      </div>
      <div class="form-group mb-2">
        <label class="mr-sm-1">配件编码：</label>
        <input type="text" class="form-control mx-sm-3" name="code" [(ngModel)]="params.code" placeholder="配件编码">
      </div>
      <div class="form-group mb-2">
        <label class="mr-sm-1">配件名称：</label>
        <input type="text" class="form-control mx-sm-3" name="name" [(ngModel)]="params.name" placeholder="配件名称">
      </div>
      <div class="form-group mb-2">
        <label class="mr-sm-1">适用车型：</label>
        <input type="text" class="form-control mx-sm-3" name="vehicleName" [(ngModel)]="params.vehicleName" placeholder="配件车型">
      </div>
      <div class="form-group mb-2">
        <button type="submit" class="btn btn-primary mx-sm-3">查询</button>
      </div>
    </form>
    <div class="table-container">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>配件编码</th>
            <th>配件分类</th>
            <th>配件名称</th>
            <th>品牌</th>
            <th>规格型号</th>
            <th>单位</th>
            <th>销售价（元）</th>
            <th>库存量</th>
            <th>适用车型</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of list">
            <td>{{item.code}}</td>
            <td>{{item.category}}</td>
            <td>{{item.name}}</td>
            <td>{{item.brand}}</td>
            <td>{{item.specification}}</td>
            <td class="text-center">{{item.unit}}</td>
            <td class="text-right">{{item.price|centToYuan}}</td>
            <td class="text-center">{{item.count}}</td>
            <td>{{item.vehicleInfoList?.slice(0,1)|pluck:'vehicleName'}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <hq-pagination [loading]="loading" [totalItems]="total" [(currentPage)]="index" (pageChanged)="onPageChanged($event)"></hq-pagination>
  </div>
</div>
