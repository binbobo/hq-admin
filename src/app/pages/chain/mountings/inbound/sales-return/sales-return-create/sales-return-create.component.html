<ng-template hq-alerter></ng-template>
<div class="card">
  <form *ngIf="form" class="card-block row" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="col-6">
      <div class="form-group">
        <label class="form-control-label">配件编码</label>
        <input readonly formControlName="productCode" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-control-label">配件名称</label>
        <input readonly formControlName="productName" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-control-label">品牌</label>
        <input readonly formControlName="brandName" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-control-label">规格型号</label>
        <input readonly formControlName="productSpecification" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-control-label">单位</label>
        <input readonly formControlName="unit" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-control-label">单价（元）</label>
        <input readonly formControlName="price" class="form-control">
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label class="form-control-label">配件分类</label>
        <input readonly formControlName="productCategory" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-control-label">仓库</label>
        <input readonly formControlName="storeName" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-control-label">库位</label>
        <input readonly formControlName="locationName" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-control-label">数量（可退数量<span>{{canReturnCount}}</span>）</label>
        <input (input)="calculate()" type="number" formControlName="counts" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-control-label">金额（元）</label>
        <input readonly class="form-control" formControlName="amount">
        <!--<input type="hidden" readonly hqError="金额" formControlName="amount" [value]="centToYuan|centToYuan" class="form-control">-->
      </div>
      <div class="form-group">
        <label class="form-control-label invisible">提交</label>
        <button type="submit" [disabled]="submitting" class="btn btn-primary mr-3">提交</button>
        <!--<button (click)="onReset()" class="btn btn-secondary mr-3">重置</button>-->
      </div>
    </div>
  </form>
</div>
