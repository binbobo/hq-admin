<div class="card" *ngFor="let item of inputData.list">
  <form *ngIf="form" class="card-block row" [formGroup]="form" (ngSubmit)="onSubmit($event)">
    <div class="col-6">
      <div class="form-group">
        <label class="form-control-label">维修项目</label>
        <input readonly type="text" [value]="item.serviceName" formControlName="serviceName" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-control-label">配件编码</label>
        <input readonly type="text" [value]="item.productCode" formControlName="productCode" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-control-label">配件名称</label>
        <input readonly type="text" [value]="item.productName" formControlName="productName" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-control-label">品牌</label>
        <input readonly type="text" [value]="item.brand" formControlName="brand" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-control-label">规格型号</label>
        <input readonly type="text" [value]="item.productSpecification" formControlName="productSpecification" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-control-label">单价（元/个）</label>
        <input readonly type="text" [ngModel]="model.price|centToYuan" [value]="item.price|centToYuan" formControlName="price" class="form-control">
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label class="form-control-label">车型</label>
        <input readonly type="text" [value]="item.vihicleName" formControlName="vihicleName" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-control-label">仓库</label>
        <input readonly type="text" [value]="item.houseName" formControlName="houseName" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-control-label">库位</label>
        <input readonly type="text" [value]="item.locationName" formControlName="locationName" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-control-label">*数量（个）</label>
        <input hqError="数量" type="number" formControlName="count" (change)="onChangeCount($event)" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-control-label">金额(元)</label>
        <input readonly class="form-control" [value]="item.amount|centToYuan" [ngModel]="model.amount|centToYuan" formControlName="amount">
      </div>
      <div class="form-group">
        <label class="form-control-label">退料人</label>
        <input readonly type="text" [value]="item.takeUser" formControlName="takeUser" class="form-control">
      </div>
    </div>
    <div class="col-12">
      <button type="submit" [disabled]="submitting" class="btn btn-primary mr-3">提交</button>
    </div>
  </form>
</div>
