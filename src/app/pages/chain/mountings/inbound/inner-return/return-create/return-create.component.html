 <ng-template hq-alerter></ng-template>
<div class="card">
  <form *ngIf="form" class="card-block row" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="col-6">
      <div class="form-group">
        <label class="form-control-label">*配件编码</label>
        <input readonly hqError="配件编码"  formControlName="productCode" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-control-label">*配件名称</label>
        <input readonly hqError="配件名称" formControlName="productName" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-control-label">*品牌</label>
        <input readonly hqError="品牌" formControlName="brandName" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-control-label">*规格型号</label>
        <input readonly hqError="规格型号" formControlName="specification" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-control-label">*单价（元/个）</label>
        <input readonly type="number" hqError="单价" formControlName="price" class="form-control">
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label class="form-control-label">*仓库</label>
        <input readonly hqError="仓库" formControlName="storeName" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-control-label">*库位</label>
        <input readonly hqError="库位" formControlName="locationName" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-control-label">配件类别</label>
        <input readonly hqError="配件类别" formControlName="locationName" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-control-label">*数量（个）</label>
        <input hqError="数量" (input)="calculate()" type="number" formControlName="count" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-control-label">*金额</label>
        <input type="number" readonly hqError="金额" formControlName="amount" class="form-control">
      </div>
    </div>
    <div class="col-12">
      <button type="submit" [disabled]="submitting" class="btn btn-primary mr-3">提交</button>
      <!--<button (click)="onReset()" class="btn btn-secondary mr-3">重置</button>-->
    </div>
  </form>
</div>
