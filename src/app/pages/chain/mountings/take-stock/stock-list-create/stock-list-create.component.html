<ng-template hq-alerter></ng-template>
<div class="card">
  <!--<div class="card-header">
    创建盘点清单
  </div>-->
  <div class="card-block">
    <form class="form-inline mb-2" (ngSubmit)="onLoadList()">
      <div class="form-group mb-2">
        <label>选择仓库：</label>
        <select (change)="onSelectHouse($event)" class="form-control mx-sm-3" name="inventoryId" [(ngModel)]="params.inventoryId">
          <option *ngFor="let item of houses" value="{{item.value}}">{{item.text}}</option>
        </select>
      </div>
      <div class="form-group mb-2">
        <label class="mr-sm-1">选择库位：</label>
        <input class="form-control mx-sm-3" placement="bottom" (onConfirm)="onSelectLocation($event)" [hqMutilSelect]="locations"
          placeholder="点击选择库位" />
      </div>
      <div class="form-group mb-2">
        <button type="submit" class="btn btn-primary mx-sm-3">查询</button>
      </div>
    </form>
    <table class="table table-bordered table-sm table-striped">
      <thead>
        <tr>
          <th>品牌</th>
          <th>配件编码</th>
          <th>配件名称</th>
          <th>规格型号</th>
          <th>数量</th>
          <th>仓库</th>
          <th>库位</th>
          <th>成本</th>
          <th>账面库存</th>
          <th>清点数</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of list">
          <td>{{ item.productBrand }}</td>
          <td>{{item.productCode }}</td>
          <td>{{item.productName }}</td>
          <td>{{ item.productSpecification }}</td>
          <td class="text-center">{{item.count }}</td>
          <td>{{item.houseName}}</td>
          <td>{{ item.locationName}}</td>
          <td class="text-right">{{item.price|centToYuan }}</td>
          <td class="text-center">{{item.stock}}</td>
          <td></td>
        </tr>
      </tbody>
    </table>
    <hq-pagination [loading]="loading" [totalItems]="total" [(currentPage)]="index" (pageChanged)="onPageChanged($event)"></hq-pagination>
  </div>
  <div class="card-footer text-muted">
    <button class="btn btn-primary" [disabled]="!params?.locationId?.length||!list?.length" (click)="generate($event)">生成盘点清单</button>
    <button class="btn btn-secondary" (click)="cancel()">取消</button>
  </div>
</div>
