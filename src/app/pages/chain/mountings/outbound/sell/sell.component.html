<ng-template hq-alerter></ng-template>
<div class="card">
  <div class="card-header">
    <span>配件销售</span>
  </div>
  <div class="card-block">
    <form class="form-inline mb-2">
      <div class="form-group mb-2">
        <label>*客户名称</label>
        <input class="form-control mx-sm-3" placeholder="客户名称">
      </div>
      <div class="form-group mb-2">
        <label class="mr-sm-2">手机号：</label>
        <input class="form-control mx-sm-3" placeholder="手机号">
      </div>
      <div class="form-group mb-2">
        <label class="mr-sm-2">销售员：</label>
        <select class="form-control mx-sm-3">
          <option *ngFor="let item of salesmen" value=""></option>
        </select>
      </div>
      <div class="form-group mb-2">
        <button type="submit" class="btn btn-primary mx-sm-1" translate>搜索</button>
        <button (click)="onAdd()" class="btn btn-secondary mx-sm-1" translate>新增</button>
      </div>
    </form>
    <table class="table table-bordered table-sm table-striped">
      <thead>
        <tr>
          <th translate>序号</th>
          <th translate>品牌</th>
          <th translate>配件编码</th>
          <th translate>配件名称</th>
          <th translate>规格型号</th>
          <th translate>仓库</th>
          <th translate>库位</th>
          <th translate>库存</th>
          <th translate>数量（个）</th>
          <th translate>单价（元/个）</th>
          <th translate>金额（元）</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of list">
          <td>{{item.number}}</td>
          <td>{{item.brand }}</td>
          <td>{{item.code }}</td>
          <td>{{item.name}}</td>
          <td>{{item.number}}</td>
          <td>{{item.brand }}</td>
          <td>{{item.code }}</td>
          <td>{{item.name}}</td>
          <td>{{item.number}}</td>
          <td>{{item.brand }}</td>
          <td>{{item.code }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="card-footer text-muted">
    <button class="btn btn-primary" (click)="generate($event)">生成销售出库单</button>
    <button class="btn btn-warning" (click)="cancel($event)">取消</button>
    <button class="btn btn-info" (click)="export($event)">挂单</button>
  </div>
</div>
