<div class="card">
  <form *ngIf="form" class="card-block row" [formGroup]="form" (ngSubmit)="onSubmit($event)">
    <div class="col-6">
      <div class="form-group">
        <label class="form-control-label">*品牌</label>
        <input hqError="品牌" formControlName="brand"  class="form-control">
      </div>
      <div class="form-group">
        <label class="form-control-label">配件编码</label>
        <input hqError="配件编码" formControlName="productCode" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-control-label">*配件名称</label>
        <input formControlName="productName" class="form-control" placeholder="请输入配件名称">
        <input type="hidden" hqError="配件名称" formControlName="productId" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-control-label">*配件商品</label>
        <input hqError="配件编码" formControlName="productCode" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-control-label">*规格型号</label>
        <input hqError="规格型号" formControlName="productSpecification" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-control-label">备注</label>
        <input class="form-control" placeholder="请输入备注信息">
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label class="form-control-label">*仓库</label>
        <input hqError="仓库" formControlName="storeId" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-control-label">库位</label>
        <input hqError="库位" formControlName="locationId" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-control-label">库存</label>
        <input hqError="库存" formControlName="stockCount" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-control-label">数量（个）</label>
        <input hqError="数量" formControlName="count" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-control-label">单价（元/个）</label>
        <input hqError="单价" formControlName="price" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-control-label">金额</label>
        <input readonly hqError="金额" formControlName="amount" class="form-control">
      </div>
    </div>
    <div class="col-12">
      <button type="submit" [disabled]="submitting" class="btn btn-primary mr-3">提交</button>
      <button (click)="form.reset(model)" class="btn btn-secondary mr-3">重置</button>
    </div>
  </form>
</div>
