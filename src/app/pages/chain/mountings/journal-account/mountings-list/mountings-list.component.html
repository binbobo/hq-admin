<form class="form-inline mb-2">
  <div class="form-group mb-2">
    <label>配件编码：</label>
    <div class="mx-sm-3">
      <input [hqProductTypeahead]="code" (onSelect)="onItemSelect($event)" class="form-control" placeholder="配件编码">
    </div>
  </div>
  <div class="form-group mb-2">
    <label class="mr-sm-1">配件名称：</label>
    <div class="mx-sm-3">
      <input hqProductTypeahead [columns]="columns" (onSelect)="onItemSelect($event)" class="form-control" placeholder="配件名称">
    </div>
  </div>
</form>
<div class="overflow-auto">
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>配件编码</th>
        <th>配件类型</th>
        <th>配件名称</th>
        <th>品牌</th>
        <th>规格型号</th>
        <th>单位</th>
        <th>库存量</th>
        <th>最新入库日期</th>
        <th>最新出库日期</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="item">
        <td>{{item.code }}</td>
        <td>{{item.name}}</td>
        <td>{{item.name}}</td>
        <td>{{item.brand }}</td>
        <td>{{item.specification }}</td>
        <td class="text-center">{{item.unitName}}</td>
        <td class="text-center">{{item.count}}</td>
        <td class="text-center">{{item.count}}</td>
        <td class="text-center">{{item.inTime|sDatetime}}</td>
        <td class="text-center">{{item.outTime|sDatetime}}</td>
      </tr>
    </tbody>
  </table>
</div>
