<form class="form-inline mb-2">
  <div class="input-group m-1">
    <span class="input-group-addon">配件编码</span>
    <input [hqProductTypeahead]="'code'" [value]="item?.code" (onSelect)="onItemSelect($event)" class="form-control" placeholder="配件编码">
  </div>
  <div class="input-group m-1">
    <span class="input-group-addon">配件名称</span>
    <input [hqProductTypeahead]="'name'" [value]="item?.name" (onSelect)="onItemSelect($event)" class="form-control" placeholder="配件名称">
  </div>
</form>
<hr>
<div class="row" *ngIf="item">
  <div class="row col-6  col-xl-4">
    <label class="text-right col-5">配件编码：</label>
    <div class="col-7">{{item.code }}</div>
  </div>
  <div class="row col-6  col-xl-4">
    <label class="text-right col-5">配件类型：</label>
    <div class="col-7">{{item.categoryName }}</div>
  </div>
  <div class="row col-6  col-xl-4">
    <label class="text-right col-5">配件名称：</label>
    <div class="col-7">{{item.name }}</div>
  </div>
  <div class="row col-6  col-xl-4">
    <label class="text-right col-5">品牌：</label>
    <div class="col-7">{{item.brand }}</div>
  </div>
  <div class="row col-6  col-xl-4">
    <label class="text-right col-5">规格型号：</label>
    <div class="col-7">{{item.specification }}</div>
  </div>
  <div class="row col-6  col-xl-4">
    <label class="text-right col-5">单位：</label>
    <div class="col-7">{{item.unitName}}</div>
  </div>
  <div class="row col-6  col-xl-4">
    <label class="text-right col-5">库存量：</label>
    <div class="col-7">{{item.count}}</div>
  </div>
  <div class="row col-6  col-xl-4">
    <label class="text-right col-5">最新入库日期：</label>
    <div class="col-7">{{item.inTime|sDatetime}}</div>
  </div>
  <div class="row col-6  col-xl-4">
    <label class="text-right col-5">最新出库日期：</label>
    <div class="col-7">{{item.outTime|sDatetime}}</div>
  </div>
</div>
<hr [hidden]="!item">
