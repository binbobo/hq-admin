<ng-template hq-alerter></ng-template>
<div class="card">
  <form *ngIf="form" class="card-block row" [formGroup]="form" (ngSubmit)="onUpdate()">
    <div class="col-6">
      <div class="form-group">
        <label class="form-control-label">*仓库：</label>
        <input type="text" class="form-control" disabled value="{{model?.houseName}}">
      </div>
      <div class="form-group">
        <label class="form-control-label">*配件编码：</label>
        <input type="text" class="form-control" disabled value="{{model?.code}}">
      </div>
      <div class="form-group">
        <label class="form-control-label">*配件分类：</label>
        <input type="text" class="form-control" disabled value="{{model?.categoryList|pluck:'categoryName'}}">
      </div>
      <div class="form-group">
        <label class="form-control-label">*配件名称：</label>
        <input type="text" class="form-control" disabled value="{{model?.name}}">
      </div>
      <div class="form-group">
        <label class="form-control-label">*品牌：</label>
        <input disabled value="{{model?.brandName}}" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-control-label">*规格/型号：</label>
        <input disabled type="text" class="form-control" disabled value="{{model?.productSpecification}}">
      </div>
      <div class="form-group">
        <label class="form-control-label">*单位：</label>
        <input disabled value="{{model?.unitName}}" class="form-control">
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label class="form-control-label">库位：</label>
        <input type="text" label="库位" formControlName="locationName" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-control-label">最大库存：</label>
        <input type="number" label='最大库存' formControlName="maxCount" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-control-label">最小库存：</label>
        <input type="number" label='最小库存' formControlName="minCount" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-control-label">产地：</label>
        <input type="text" class="form-control" disabled value="{{model?.madeIn}}">
      </div>
      <div class="form-group">
        <label class="form-control-label">包装规格：</label>
        <input type="text" class="form-control" disabled value="{{model?.packageInfo}}">
      </div>
      <div class="form-group">
        <label class="form-control-label">备注：</label>
        <input type="text" formControlName="description" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-control-label">适用车型：</label>
        <div>
          <div *ngFor="let item of vehicles" class="btn btn-secondary btn-sm mr-1 mb-1">
            <span>{{item.brandName}} {{item.seriesName}} {{item.name}}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" [disabled]="submitting" class="btn btn-primary mr-3">提交</button>
      <button type="button" (click)="onReset()" class="invisible btn btn-secondary mr-3">重置</button>
    </div>
  </form>
</div>
