<hq-workorder-basic-info [data]="data"></hq-workorder-basic-info>
<tabset>
  <tab *ngIf="data?.serviceOutputs?.length>0">
    <template tabHeading>
      <i class="fa fa-clone mr-2" aria-hidden="true"></i>维修项目
    </template>
    <div class="table-container">
      <hq-maintenance-item-list [serviceOutputs]="data?.serviceOutputs"></hq-maintenance-item-list>
    </div>
  </tab>
  <tab *ngIf="data?.productOutputs?.length>0">
    <template tabHeading>
      <i class="fa fa-wrench mr-2" aria-hidden="true"></i>维修配件
    </template>
    <div class="table-container">
      <hq-maintenance-fixings-list [productOutputs]="data?.productOutputs"></hq-maintenance-fixings-list>
    </div>
  </tab>
  <tab *ngIf="data?.attachServiceOutputs?.length>0">
    <template tabHeading>
      <i class="fa fa-plus-square mr-2" aria-hidden="true"></i>附加项目
    </template>
    <div class="table-container">
      <hq-attachment-item-list [attachServiceOutputs]="data?.attachServiceOutputs"></hq-attachment-item-list>
    </div>
  </tab>
  <tab *ngIf="data?.suggestServiceOutputs?.length>0">
    <template tabHeading>
      <i class="fa fa-wpforms mr-2" aria-hidden="true"></i>建议维修项目
    </template>
    <div class="table-container">
      <hq-suggested-item-list [suggestServiceOutputs]="data?.suggestServiceOutputs"></hq-suggested-item-list>
    </div>
  </tab>
  <tab style="max-height:300px;overflow:auto" *ngIf="data?.preCheckOrder" >
    <template tabHeading>
      <i class="fa fa-clipboard mr-2" aria-hidden="true"></i>预检单
    </template>
    <hq-pre-check-order-detail [data]="data?.preCheckOrder"></hq-pre-check-order-detail>
  </tab>
</tabset>
