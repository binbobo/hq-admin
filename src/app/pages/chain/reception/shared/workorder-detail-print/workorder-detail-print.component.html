<div>
  <img class="pull-left" src="http://sinoauto.com/Themes/SinoAutoAdaption/Content/logonew.png" alt="华汽">
  <p class="text-center">维修工单</p>
</div>
<hr>
<hq-workorder-basic-info [data]="data"></hq-workorder-basic-info>
<hr>
<hq-maintenance-item-list [showCaption]="true" [showNo]="true" *ngIf="data?.serviceOutputs?.length>0" [serviceOutputs]="data?.serviceOutputs"></hq-maintenance-item-list>
<br>
<hq-maintenance-fixings-list *ngIf="data?.productOutputs?.length>0" [showNo]="true"  [showCaption]="true" [productOutputs]="data?.productOutputs"></hq-maintenance-fixings-list>
<br>
<hq-attachment-item-list *ngIf="data?.attachServiceOutputs?.length>0" [showNo]="true" [showCaption]="true" [attachServiceOutputs]="data?.attachServiceOutputs"></hq-attachment-item-list>
<br>
<hq-suggested-item-list *ngIf="data?.suggestServiceOutputs?.length>0" [showNo]="true" [showCaption]="true" [suggestServiceOutputs]="data?.suggestServiceOutputs"></hq-suggested-item-list>
