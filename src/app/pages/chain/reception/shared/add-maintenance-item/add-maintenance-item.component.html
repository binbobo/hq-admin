<ng-template hq-alerter></ng-template>
<form [formGroup]="maintenanceItemForm" autocomplete="off">
  <div class="form-group row">
    <div class="col-4">
      <label for="serviceName" class="col-form-label"><span class="asterisk mr-1">*</span>维修项目名称</label>
      <input [hqTableTypeahead]="serviceNameTypeaheadSource" [columns]="nameTypeaheadColumns" (onSelect)="serviceTypeaheadOnSelect($event)"
        type="text" hqError="维修项目名称" class="form-control" formControlName="serviceName" placeholder="维修项目名称">
      <input type="hidden" formControlName="serviceId">
    </div>
    <div class="col-4">
      <label for="workHour" class="col-form-label"><span class="asterisk mr-1">*</span>维修工时</label>
      <input hqError="维修工时" formControlName="workHour" type="text" class="form-control" placeholder="维修工时">
    </div>
    <div class="col-4">
      <label for="price" class="col-form-label"><span class="asterisk mr-1">*</span>工时单价</label>
      <input hqError="工时单价" formControlName="price" type="text" class="form-control" placeholder="工时单价">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-4">
      <label for="discount" class="col-form-label"><span class="asterisk mr-1">*</span>折扣率</label>
      <input hqError="折扣率" formControlName="discount" type="text" class="form-control" placeholder="折扣率">
    </div>
    <div class="col-4">
      <label for="amount" class="col-form-label">金额</label>
      <input hqError="金额" [(ngModel)]="maintenanceItemForm.value.workHour*maintenanceItemForm.value.price*maintenanceItemForm.value.discount"
        formControlName="amount" type="text" class="form-control">
    </div>
    <div class="col-4">
      <label for="operationTime" class="col-form-label">操作时间</label>
      <input formControlName="operationTime" type="text" class="form-control">
    </div>
  </div>
</form>
<br>
<hr>
<div style="text-align:center">
  <button type="submit" class="btn btn-secondary" [disabled]="!maintenanceItemForm.valid" (click)="onConfirmHandler()">保存</button>
  <button type="button" class="btn btn-secondary" (click)="onCancelHandler()">取消</button>
</div>
