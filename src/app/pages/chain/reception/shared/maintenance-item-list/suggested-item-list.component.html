<table class="table table-striped table-bordered">
  <caption *ngIf="showCaption">建议维修项目</caption>
  <thead>
    <tr>
      <th width="45">序号</th>
      <th>建议维修项目</th>
      <th class="text-center">操作时间</th>
      <th>备注</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let record of suggestServiceOutputs;let index=index;">
      <td class="text-center">{{index+1}}</td>
      <td>{{record?.content}}</td>
      <td>{{record?.operateDateTime|sDatetime}}</td>
      <td>{{record?.description}}</td>
    </tr>
  </tbody>
</table>
