<div class="table-container">
  <table class="table table-bordered">
    <caption *ngIf="showCaption">维修项目</caption>
    <thead>
      <tr>
        <th *ngIf="showNo" width="45">序号</th>
        <th>维修项目名称</th>
        <th>维修工时(小时)</th>
        <th>工时单价(元)</th>
        <th>折扣率(%)</th>
        <th>金额(元)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of serviceOutputs;let index=index;">
        <td *ngIf="showNo" class="text-center">{{index+1}}</td>
        <td>{{item.serviceName}}
          <span *ngIf="item.type === 3" class="append-stamp">增项</span>
          <span [class.accept-stamp]="item.teamType === 6"></span>
        </td>
        <td>{{item.workHour}}</td>
        <td class="text-right">{{item.price|centToYuan}}</td>
        <td class="text-right">{{item.discount}}</td>
        <td class="text-right">{{item.amount|centToYuan}}</td>
      </tr>
    </tbody>
  </table>
</div>
