<div class="overflow-auto">
  <table class="table table-striped table-bordered">
    <caption *ngIf="showCaption">附加项目</caption>
    <thead>
      <tr>
        <th *ngIf="showNo" width="45">序号</th>
        <th>备注</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of attachServiceOutputs;let index=index;">
        <td *ngIf="showNo" class="text-center">{{index+1}}</td>
        <td>{{record?.description}}</td>
      </tr>
    </tbody>
  </table>
</div>
