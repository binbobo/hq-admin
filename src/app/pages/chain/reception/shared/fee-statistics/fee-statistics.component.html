<div class="card">
  <div class="card-header" style="color:gray;padding: 3px 5px;">
    工时费
    <span class="ml-2 mr-2">{{fee.workHour|centToYuan}}</span> | 材料费
    <span class="ml-2 mr-2">{{fee.material|centToYuan}}</span> | 其它
    <span class="ml-2 mr-2">{{fee.other|centToYuan}}</span> | 应收金额
    <span class="ml-2 mr-2">{{fee.workHour+fee.material+fee.other|centToYuan}}</span> | 折扣金额
    <span class="ml-2 mr-2">{{fee.discount|centToYuan}}</span> |
  </div>
</div>
