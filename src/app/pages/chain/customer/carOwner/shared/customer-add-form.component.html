<form [formGroup]="carOwnerForm" autocomplete="off">
  <div class="form-group row">
    <div class="hq-input">
      <label for="phone" class="form-label"><span class="asterisk mr-1">*</span>手机号</label>
      <div class="hq-col" *ngIf="!customerId">
        <input [textMask]="{mask: phoneNumberMask}" label="手机号" [hqCustomerTypeahead]="'phone'" (onSelect)="onCustomerPhoneSelect($event)" type="text" class="form-control" formControlName="phone">
      </div>
      <div class="hq-col" *ngIf="customerId">
        <input [textMask]="{mask: phoneNumberMask}" label="手机号" type="text" class="form-control" formControlName="phone">
      </div>
    </div>
    <div class="hq-input">
      <label for="sex" class="form-label">性别</label>
      <div class="hq-col">
        <select id="sex" formControlName="sex" class="form-control">
          <option value="true" [selected]="true">男</option>
          <option value="false">女</option>
          <option value="">保密</option>
        </select>
      </div>
    </div>
    <div class="hq-input">
      <label for="birthday" class="form-label">生日</label>
      <div class="hq-col">
        <input readonly class="form-control" type="text" formControlName="birthday" ngui-datetime-picker date-only="true" />
      </div>
    </div>
    <div class="hq-input">
      <label for="identityCard" class="form-label">身份证号</label>
      <div class="hq-col">
        <input maxlength="18" label="身份证号" type="text" class="form-control" formControlName="identityCard" id="identityCard">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="hq-input">
      <label for="name" class="form-label"><span class="asterisk mr-1">*</span>车主</label>
      <div class="hq-col" *ngIf="!customerId">
        <!--新增的时候模糊搜索-->
        <input maxlength="15" type="text" [hqCustomerTypeahead]="'name'" (onSelect)="onCustomerNameSelect($event)" label="车主" class="form-control"
          formControlName="name">
        <!--客户id 用于更新-->
        <input type="hidden" formControlName="id">
      </div>
      <div class="hq-col" *ngIf="customerId">
        <input maxlength="15" type="text" required label="车主" class="form-control" formControlName="name">
        <!--客户id 用于更新-->
        <input type="hidden" formControlName="id">
      </div>
    </div>
    <div class="hq-input">
      <label for="tel" class="form-label">座机</label>
      <div class="hq-col">
        <input maxlength="12" placeholder="010-1234567" label="座机" type="text" class="form-control" formControlName="tel" id="tel">
      </div>
    </div>
    <div class="hq-input">
      <label for="fax" class="form-label">传真</label>
      <div class="hq-col">
        <input maxlength="15" label="传真" type="text" class="form-control" formControlName="fax" id="fax">
      </div>
    </div>
    <div class="hq-input">
      <label for="email" class="form-label">Email</label>
      <div class="hq-col">
        <input maxlength="18" label="电子邮箱" type="text" class="form-control" formControlName="email" id="email">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="hq-input">
      <label for="source" class="form-label">来源渠道</label>
      <div class="hq-col">
        <select label="来源渠道" id="source" formControlName="source" class="form-control">
          <option style="display:none">
          <option *ngFor="let source of customerSourceData" value="{{source.id}}">{{source.name}}</option>
        </select>
      </div>
    </div>
    <div class="hq-input">
      <label for="province" class="form-label">省份</label>
      <div class="hq-col">
        <select #province (change)="onProvinceChange(province.value)" formControlName="province" id="province" class="form-control">
          <option style="display:none">
          <option *ngFor="let province of provincesData" value="{{province.id}},{{province.name}}">{{province.name}}</option>
        </select>
      </div>
    </div>
    <div class="hq-input">
      <label [hidden]="isProvinceLevelMunicipality" for="city" class="form-label">城市</label>
      <label [hidden]="!isProvinceLevelMunicipality" for="city" class="form-label">区县</label>
      <div class="hq-col">
        <select #city (change)="onCityChange(city.value)" formControlName="city" id="city" class="form-control">
          <option style="display:none">
          <option *ngFor="let city of citiesData" value="{{city.id}},{{city.name}}">{{city.name}}</option>
        </select>
      </div>
    </div>
    <div class="hq-input">
      <label [hidden]="isProvinceLevelMunicipality" for="area" class="form-label">区县</label>
      <div [hidden]="isProvinceLevelMunicipality" class="hq-col">
        <select id="area" #area (change)="onAreaChange(area.value)" formControlName="area" class="form-control">
          <option style="display:none">
          <option *ngFor="let area of areasData" value="{{area.id}},{{area.name}}">{{area.name}}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="hq-input" style="width:75%">
      <label for="address" class="form-label">详细地址</label>
      <div class="hq-col">
        <input maxlength="25" type="text" class="form-control form-control" formControlName="address" id="address">
      </div>
    </div>
  </div>
</form>
