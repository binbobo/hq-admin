<tabset>
  <tab>
    <template tabHeading>
      <i class="fa fa-car mr-2" aria-hidden="true"></i>车辆信息
    </template>
    <div class="table-container">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>车牌号</th>
            <th>品牌</th>
            <th>车系</th>
            <th>车型</th>
            <th>动机号</th>
            <th>VIN</th>
            <th>车身颜色</th>
            <th>购车日期</th>
            <th>验车时间</th>
            <th>保险到期日期</th>
            <th>保险公司</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <td>{{item.plateNo}}</td>
            <td>{{item.brand}}</td>
            <td>{{item.vehicleName}}</td>
            <td>{{item.series}}</td>
            <td>{{item.engineNo}}</td>
            <td>{{item.vin}}</td>
            <td>{{item.vehicleColor}}</td>
            <td>{{item.purchaseDate|sDate}}</td>
            <td>{{item.validate|sDate}}</td>
            <td>{{item.insuranceDueDate|sDate}}</td>
            <td>{{item.insuranceCompany}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </tab>
</tabset>
