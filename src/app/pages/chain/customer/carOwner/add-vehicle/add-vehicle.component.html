<form [formGroup]="vehicleForm" autocomplete="off">
  <div class="form-group row">
    <div class="hq-input hq-input-column">
      <label for="plateNo" class="form-label"><span class="asterisk mr-1">*</span>车牌号</label>
      <div class="hq-col">
        <input maxlength="12" type="text" label="车牌号" class="form-control" formControlName="plateNo">
      </div>
    </div>
    <div class="hq-input hq-input-column">
      <label for="brand" class="form-label"><span class="asterisk mr-1">*</span>品牌</label>
      <div class="hq-col">
        <input label="品牌" forceRefresh="true" hqBrandTypeahead (onSelect)="onBrandSelect($event)" formControlName="brand" type="text"
          class="form-control">
        <input type="hidden" formControlName="brandId" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="hq-input hq-input-column">
      <label for="series" class="form-label"><span class="asterisk mr-1">*</span>车系</label>
      <div class="hq-col">
        <input label="车系" forceRefresh="true" hqSeriesTypeahead [brandId]="vehicleForm.value.brandId" (onSelect)="onSeriesSelect($event)"
          formControlName="series" type="text" class="form-control">
        <input type="hidden" formControlName="seriesId" class="form-control">
      </div>
    </div>
    <div class="hq-input hq-input-column">
      <label for="vehicleName" class="form-label"><span class="asterisk mr-1">*</span>车型</label>
      <div class="hq-col">
        <input label="车型" forceRefresh="true" hqModelTypeahead [brandId]="vehicleForm.value.brandId" [seriesId]="vehicleForm.value.seriesId"
          (onSelect)="onModelSelect($event)" formControlName="vehicleName" type="text" class="form-control">
        <input type="hidden" formControlName="vehicleId" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="hq-input hq-input-column">
      <label for="vin" class="form-label"><span class="asterisk mr-1">*</span>vin</label>
      <div class="hq-col">
        <input maxlength="17" label="车辆标识码" type="text" class="form-control" formControlName="vin" id="vin">
      </div>
    </div>
    <div class="hq-input hq-input-column">
      <label for="vehicleColor" class="form-label">车身颜色</label>
      <div class="hq-col">
        <input maxlength="10" type="text" class="form-control" formControlName="vehicleColor" id="vehicleColor">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="hq-input hq-input-column">
      <label for="engineNo" class="form-label">发动机号</label>
      <div class="hq-col">
        <input maxlength="16" type="text" class="form-control" formControlName="engineNo">
      </div>
    </div>
    <div class="hq-input hq-input-column">
      <label for="validate" class="form-label">验车日期</label>
      <div class="hq-col">
        <input type="text" readonly label="验车日期" class="form-control" formControlName="validate" ngui-datetime-picker
          date-only="true" id="validate">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="hq-input hq-input-column">
      <label for="purchaseDate" class="form-label">购车日期</label>
      <div class="hq-col">
        <input readonly type="text" label="购车日期" class="form-control" formControlName="purchaseDate" id="purchaseDate" ngui-datetime-picker
          date-only="true">
      </div>
    </div>
    <div class="hq-input hq-input-column">
      <label for="insuranceDue" class="form-label">保险到期日期</label>
      <div class="hq-col">
        <input readonly type="text" label="保险到期日期" class="form-control" formControlName="insuranceDue"  ngui-datetime-picker
          date-only="true" id="insuranceDue">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="hq-input hq-input-column">
      <label for="insuranceCompany" class="form-label">保险公司</label>
      <div class="hq-col">
        <input maxlength="25" type="text" class="form-control" formControlName="insuranceCompany" id="insuranceCompany">
      </div>
    </div>
  </div>
</form>
<br>
<div class="text-center">
  <button type="submit" class="btn btn-primary" [disabled]="!enableSaveVehicle" (click)="onVehicleConfirmHandler()">保存</button>
  <button type="button" class="btn btn-secondary" (click)="onVehicleCancelHandler()">取消</button>
</div>
