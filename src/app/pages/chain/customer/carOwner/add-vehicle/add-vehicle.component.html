<form [formGroup]="vehicleForm" autocomplete="off">
  <div class="form-group row">
    <div class="col-4">
      <label for="plateNo" class="col-form-label"><span class="asterisk mr-1">*</span>车牌号</label>
      <input type="text" label="车牌号" class="form-control" formControlName="plateNo" placeholder="车牌号">
    </div>
    <div class="col-4">
      <label for="brand" class="col-form-label"><span class="asterisk mr-1">*</span>品牌</label>
      <input label="品牌"  forceRefresh="true" [hqTableTypeahead]="brandTypeaheadSource" [columns]="vehicleTypeaheadColumns" (onSelect)="onBrandSelect($event)" formControlName="brand"
        type="text" class="form-control">
      <input type="hidden" formControlName="brandId" class="form-control">
    </div>
    <div class="col-4">
      <label for="series" class="col-form-label"><span class="asterisk mr-1">*</span>车系</label>
      <input label="车系"  forceRefresh="true" [hqTableTypeahead]="seriesTypeaheadSource" [columns]="vehicleTypeaheadColumns" (onSelect)="onSeriesSelect($event)"
        formControlName="series" type="text" class="form-control">
      <input type="hidden" formControlName="seriesId" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-4">
      <label for="vehicleName" class="col-form-label"><span class="asterisk mr-1">*</span>车型</label>
      <input label="车型"  forceRefresh="true" [hqTableTypeahead]="modelTypeaheadSource" [columns]="vehicleTypeaheadColumns" (onSelect)="onModelSelect($event)" formControlName="vehicleName"
        type="text" class="form-control">
      <input type="hidden" formControlName="vehicleId" class="form-control">
    </div>
    <div class="col-4">
      <label for="vin" class="col-form-label"><span class="asterisk mr-1">*</span>vin</label>
      <input label="vin" type="text" class="form-control" formControlName="vin" id="vin" placeholder="vin">
    </div>
    <div class="col-4">
      <label for="engineNo" class="col-form-label">发动机号</label>
      <input type="text" class="form-control" formControlName="engineNo" placeholder="发动机号">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-4">
      <label for="vehicleColor" class="col-form-label">车身颜色</label>
      <input type="text" class="form-control" formControlName="vehicleColor" placeholder="车身颜色" id="vehicleColor">
    </div>
    <div class="col-4">
      <label for="purchaseDate" class="col-form-label">购车日期</label>
      <input type="text" label="购车日期" class="form-control" formControlName="purchaseDate" id="purchaseDate" ngui-datetime-picker date-format="YYYY-MM-DD"
        date-only="true" placeholder="购车日期">
    </div>
    <div class="col-4">
      <label for="validate" class="col-form-label">验车日期</label>
      <input type="text" label="验车日期" class="form-control" formControlName="validate" placeholder="验车日期" ngui-datetime-picker date-format="YYYY-MM-DD"
        date-only="true" id="validate">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-4">
      <label for="insuranceDue" class="col-form-label">保险到期日期</label>
      <input type="text"  label="保险到期日期"  class="form-control" formControlName="insuranceDue" placeholder="保险到期日期" ngui-datetime-picker date-format="YYYY-MM-DD"
        date-only="true" id="insuranceDue">
    </div>
    <div class="col-4">
      <label for="insuranceCompany" class="col-form-label">保险公司</label>
      <input type="text" class="form-control" formControlName="insuranceCompany" placeholder="保险公司" id="insuranceCompany">
    </div>
  </div>
</form>
<br>
<hr>
<div style="text-align:center">
  <button type="submit" class="btn btn-secondary" [disabled]="!enableSaveVehicle" (click)="onAddVehicleConfirmHandler()">保存</button>
  <button type="button" class="btn btn-secondary" (click)="onAddVehicleCancelHandler()">取消</button>
</div>
