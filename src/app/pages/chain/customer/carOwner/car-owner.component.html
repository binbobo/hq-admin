<ng-template hq-alerter></ng-template>
<div class="card">
  <div class="card-header">
    车主信息
  </div>
  <div class="card-block">
    <form [formGroup]="customerManagementForm" (ngSubmit)="onLoadList()">
      <div class="form-group row">
        <label for="name" class="col-1 col-form-label">车主</label>
        <div class="col-2">
          <input type="text" [(ngModel)]="params.name" class="form-control" formControlName="name" id="name" placeholder="车主">
        </div>
        <label for="plateNo" class="col-1 col-form-label col-form-label">车牌号</label>
        <div class="col-2">
          <input type="text" [(ngModel)]="params.plateNo" class="form-control" formControlName="plateNo" id="plateNo" placeholder="车牌号">
        </div>
        <label for="phone" class="col-1 col-form-label col-form-label">车主电话</label>
        <div class="col-2">
          <input type="tel" [(ngModel)]="params.phone" class="form-control" formControlName="plateNo" id="phone" placeholder="车主电话">
        </div>
      </div>
      <div class="form-group row">
        <label for="createdStartDate" class="col-1 col-form-label col-form-label">建档日期</label>
        <div class="col-2">
          <input [(ngModel)]="params.createdStartDate" class="form-control datetime-picker" type="text" formControlName="createdStartDate"
            ngui-datetime-picker date-format="YYYY-MM-DD" date-only="true" />
        </div>
        <label class="col-1 col-form-label col-form-label">至</label>
        <div class="col-2">
          <input [(ngModel)]="params.createdEndDate" class="form-control datetime-picker" type="text" formControlName="createdEndDate"
            ngui-datetime-picker date-format="YYYY-MM-DD" date-only="true" />
        </div>
        <label class="col-1 col-form-label col-form-label">
          <button type="submit" class="btn btn btn-primary mr-2">查询</button>
        </label>
      </div>
    </form>
    <hr>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>操作</th>
          <th>建档日期</th>
          <th>车主</th>
          <th>手机号</th>
          <th>首次进店时间</th>
          <th>末次进店时间</th>
          <th>创建人</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of list">
          <td width="75">
            <a href="#" [routerLink]="['edit', item.id]">编辑</a> |
            <a href="#" (click)="$event.preventDefault();customerDetail(item.id, detailLgModal)">详情</a>
          </td>
          <td>{{item.createdOnUtc|date:"yyyy/MM/dd"}}</td>
          <td>{{item.name}}</td>
          <td>{{item.phone}}</td>
          <td>{{item.firstEnter|date:"yyyy/MM/dd HH:mm:ss"}}</td>
          <td>{{item.lastEnter|date:"yyyy/MM/dd HH:mm:ss"}}</td>
          <td>{{item.createdUserName}}</td>
        </tr>
      </tbody>
    </table>
    <hq-pagination [loading]="loading" [totalItems]="total" [(currentPage)]="index" (pageChanged)="onPageChanged($event)"></hq-pagination>
  </div>
  <div class="text-center" style="margin-bottom: 10px;">
    <input type="text" class="btn textInputBtn" readonly [routerLink]="['add']" value="新增">
    <!--   (click)="addNewCarOwner(lgModal)"  -->
    <input type="text" class="btn textInputBtn" readonly (click)="export()" value="导出">
  </div>
</div>

<!--车主信息详情-->
<div bsModal #detailLgModal="bs-modal" class="modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title pull-left">车主信息详情</h6>
        <button type="button" class="close pull-right" (click)="detailLgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style='overflow: scroll;'>
        <hq-car-owner-detail [data]="selectedCustomer"></hq-car-owner-detail>
      </div>
    </div>
  </div>
</div>
