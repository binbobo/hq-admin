<ng-template hq-alerter></ng-template>
<div class="card">
  <div class="card-header">
    车主信息
  </div>
  <div class="card-block">
    <form (ngSubmit)="onLoadList()">
      <div class="form-group row">
        <label for="name" class="col-1 col-form-label">车主</label>
        <div class="col-2">
          <input type="text" [(ngModel)]="params.name" class="form-control" name="name" id="name" placeholder="车主">
        </div>
        <label for="plateNo" class="col-1 col-form-label">车牌号</label>
        <div class="col-2">
          <input type="text" [(ngModel)]="params.plateNo" class="form-control" name="plateNo" id="plateNo" placeholder="车牌号">
        </div>
        <label for="phone" class="col-1 col-form-label">车主电话</label>
        <div class="col-2">
          <input type="tel" [(ngModel)]="params.phone" class="form-control" name="plateNo" id="phone" placeholder="车主电话">
        </div>
      </div>
      <div class="form-group row">
        <label for="createdStartDate" class="col-1 col-form-label">建档日期</label>
        <div class="col-2">
          <input readonly [max-date]="maxCreatedStartDate"  [(ngModel)]="params.createdStartDate" class="form-control" type="text" name="createdStartDate" ngui-datetime-picker date-only="true" />
        </div>
        <label class="col-1 col-form-label">至</label>
        <div class="col-2">
          <input readonly [min-date]="minCreatedEndDate"  [max-date]="maxCreatedEndDate"  [(ngModel)]="params.createdEndDate" class="form-control" type="text" name="createdEndDate" ngui-datetime-picker date-only="true" />
        </div>
        <div class="col-offset-6 col-3">
          <button type="submit" class="btn btn-primary">查询</button>

        </div>
      </div>
    </form>
    <hr>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>操作</th>
          <th>建档日期</th>
          <th>车主</th>
          <th>手机号</th>
          <th>首次进店时间</th>
          <th>末次进店时间</th>
          <th>创建人</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of list">
          <td width="75">
            <a href="#" [routerLink]="['edit', item.id]">编辑</a> |
            <a href="#" (click)="$event.preventDefault();customerDetail(item.id, detailLgModal)">详情</a>
          </td>
          <td>{{item.createdOnUtc|sDate}}</td>
          <td>{{item.name}}</td>
          <td>{{item.phone}}</td>
          <td>{{item.firstEnter|sDatetime}}</td>
          <td>{{item.lastEnter|sDatetime}}</td>
          <td>{{item.createdUserName}}</td>
        </tr>
      </tbody>
    </table>
    <div style="margin-bottom:10px;">
      <button type="button" class="btn btn-info" [routerLink]="['add']">新增</button>
      <button type="button" class="btn btn-secondary mr-2" (click)="export()">导出</button>
    </div>
    <br>
    <hq-pagination [loading]="loading" [totalItems]="total" [(currentPage)]="index" (pageChanged)="onPageChanged($event)"></hq-pagination>
  </div>
</div>

<!--车主信息详情-->
<div bsModal #detailLgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title pull-left">车主信息详情</h6>
        <button type="button" class="close pull-right" (click)="detailLgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <hq-car-owner-detail [data]="selectedCustomer"></hq-car-owner-detail>
      </div>
    </div>
  </div>
</div>
