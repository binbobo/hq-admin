<ng-template hq-alerter></ng-template>
<form *ngIf="form" class="card-block" [formGroup]="form" (ngSubmit)="onUpdate()">
  <div class="form-group">
    <label class="form-control-label">*手机号：</label>
    <input label="手机号" type="text" placeholder="请输入手机号" formControlName="phone" class="form-control">
  </div>
  <div class="form-group">
    <label class="form-control-label">*姓名</label>
    <input label="姓名" type="text" placeholder="请输入姓名" formControlName="name" class="form-control">
  </div>
  <div class="form-group">
    <label class="form-control-label">*角色</label>
    <ngx-dropdown-treeview [items]="roles" (selectedChange)="onRoleSelect($event)">
    </ngx-dropdown-treeview>
  </div>
  <div class="form-group">
    <label class="form-control-label">*职位</label>
    <ngx-dropdown-treeview [items]="positions" (selectedChange)="onPositionSelect($event)">
    </ngx-dropdown-treeview>
  </div>
  <div class="form-group">
    <label class="form-control-label">备注</label>
    <input label="备注" type="text" placeholder="请输入备注" formControlName="description" class="form-control">
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="submitting" class="btn btn-primary mr-3">提交</button>
  </div>
</form>
