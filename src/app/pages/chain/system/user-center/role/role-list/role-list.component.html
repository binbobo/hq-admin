<ng-template hq-alerter></ng-template>
<div class="card">
  <div class="card-header">
    <span>角色管理</span>
  </div>
  <div class="card-block">
    <form class="form-inline mb-2" (ngSubmit)="onLoadList()">
      <div class="input-group m-1">
        <span class="input-group-addon">角色名称</span>
        <input type="text" class="form-control" name="name" [(ngModel)]="params.name" placeholder="角色名称">
      </div>
      <div class="input-group m-1">
        <button type="submit" class="btn btn-primary mx-sm-1">查询</button>
        <!--<button type="button" (click)="createModal.show()" class="btn btn-secondary mx-sm-1">新增</button>-->
      </div>
    </form>
    <table class="table table-bordered table-sm">
      <thead>
        <tr *ngIf="!loading">
          <th>操作</th>
          <th>角色</th>
          <th>创建时间</th>
          <th>备注</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of list;let i=index">
          <td class="text-center">
            <!--<button (click)="onEdit($event,item)" class="btn btn-sm btn-info">编辑</button>-->
            <button (click)="onAllocate($event,item)" class="btn btn-sm btn-success">分配权限</button>
          </td>
          <td>{{item.name}}</td>
          <td class="text-center">{{item.createTime|date:'y/MM/dd HH:mm:ss'}}</td>
          <td>{{item.description}}</td>
        </tr>
      </tbody>
    </table>
    <hq-pagination [loading]="loading" [totalItems]="total" [(currentPage)]="index" [(itemsPerPage)]="size" (pageChanged)="onPageChanged($event)"></hq-pagination>
  </div>
</div>

<div class="modal fade" hqBsModal #createModal="hq-bs-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title pull-left">新增角色</h5>
        <button class="close pull-right" (click)="createModal.hide()">&times;</button>
      </div>
      <div class="modal-body">
        <hq-role-create (onSubmit)="onRoleCreate($event)"></hq-role-create>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" hqBsModal #editModal="hq-bs-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title pull-left">修改角色</h5>
        <button class="close pull-right" (click)="editModal.hide()">&times;</button>
      </div>
      <div *ngIf="role" class="modal-body">
        <hq-role-edit (onSubmit)="onRoleUpdate($event)" [model]="role"></hq-role-edit>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" hqBsModal #allocateModal="hq-bs-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title pull-left">分配权限</h5>
        <button class="close pull-right" (click)="allocateModal.hide()">&times;</button>
      </div>
      <div class="modal-body" *ngIf="role&&allocateModal.isShown">
        <hq-role-allocate (cancel)="allocateModal.hide()" (submit)="onRoleAllocate($event)" [model]="role"></hq-role-allocate>
      </div>
    </div>
  </div>
</div>
