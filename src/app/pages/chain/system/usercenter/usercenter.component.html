<ng-template hq-alerter></ng-template>
<div class="card">
  <div class="card-header">
    用户信息
  </div>
  <div class="card-block">
    <form [formGroup]="customerManagementForm">
     <div class="input-group col-8 offset-2">
        <input style="border-radius: 5px;"   formControlName="keyword" placeholder="请输入姓名/手机号" class="form-control mr-3">
        <span class="input-group-btn">
          <button class="btn btn-secondary" type="submit">搜索</button>
        </span>
      </div>
    </form>
    <hr>
    <table class="table table-hover table-bordered table-sm">
      <thead>
        <tr>
          <th>姓名</th>
          <th>角色</th>
          <th>职位</th>
          <th>所属部门</th>
          <th>手机号</th>
          <th>创建时间</th>
          <th>备注</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of ">
          <td>{{Name}}</td>
          <td>{{RoleName}}</td>
          <td>{{JobName}}</td>
          <td>{{Part}}</td>
          <td>{{Name}}</td>
          <td>{{Name}}</td>
          <td>{{Name}}</td>
          <td style="text-align:center">
            <a href="javascript:void">编辑</a>&nbsp;&nbsp;&nbsp;
            <a href="javascript:void">重置密码</a>&nbsp;&nbsp;&nbsp;
            <a href="javascript:void">冻结</a>
          </td>
        </tr>
      </tbody>
    </table>
    
  </div>
  <div class="text-center" style="margin-bottom: 10px;">
    <input type="text" class="btn textInputBtn" value="新增">
  </div>
</div>
