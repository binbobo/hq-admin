<ng-template hq-alerter></ng-template>
<div class="card">
  <div class="card-header">
    <span>添加属性</span>
    <div class="pull-right">
      <a routerLink="../../" class="btn btn-sm btn-info">返回</a>
    </div>
  </div>
  <form *ngIf="form" class="card-block" [formGroup]="form" (ngSubmit)="onUpdate()">
    <div class="form-group">
      <label class="form-control-label">实体类型</label>
      <input label="实体类型" type="text" formControlName="groupName" class="form-control" placeholder="请输入属性名称">
    </div>
    <div class="form-group">
      <label class="form-control-label">实体Id</label>
      <input label="实体Id" type="text" formControlName="entityId" class="form-control" placeholder="请输入属性名称">
    </div>
    <div class="form-group">
      <label class="form-control-label">属性名称</label>
      <input label="属性名称" type="text" formControlName="key" class="form-control" placeholder="请输入属性名称">
    </div>
    <div class="form-group">
      <label class="form-control-label">属性值</label>
      <input label="属性值" type="text" formControlName="value" class="form-control" placeholder="请输入属性值">
    </div>
    <div class="form-group">
      <label class="form-control-label">属性语言</label>
      <select label="属性语言" class="form-control" formControlName="languageId">
        <option *ngFor="let item of languages" value="{{item.id}}">{{item.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label class="custom-control custom-checkbox">
        <input type="checkbox" formControlName="enabled" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">可用的</span>
      </label>
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="submitting" class="btn btn-primary mr-3">提交</button>
      <button type="button" (click)="form.reset(model)" class="btn btn-secondary mr-3">重置</button>
    </div>
  </form>
</div>
