<ng-template hqAlerter></ng-template>
<div class="card">
  <div class="card-header">
    <span>编辑语言</span>
    <div class="pull-right">
      <a routerLink="../../" class="btn btn-sm btn-info">返回</a>
      <a routerLink="../../create" class="btn btn-sm btn-secondary">添加</a>
    </div>
  </div>
  <form *ngIf="form" class="card-block" [formGroup]="form" (ngSubmit)="onUpdate()">
    <div class="form-group">
      <label class="form-control-label">语言名称</label>
      <input type="text" formControlName="name" class="form-control" placeholder="语言名称,例：中文简体">
      <control-errors control="name" [form]="form">
        <control-error code="required">语言名称不能为空</control-error>
        <control-error code="minlength">语言名称要求最少3位字符</control-error>
        <control-error code="maxlength">语言名称要求不能超过30位字符</control-error>
      </control-errors>
    </div>
    <div class="form-group">
      <label class="form-control-label">语言文化</label>
      <input type="text" formControlName="culture" class="form-control" placeholder="语言文化,例：zh-CN">
      <control-errors control="culture" [form]="form">
        <control-error code="required">语言文化不能为空</control-error>
        <control-error code="minlength">语言文化要求最少5位字符</control-error>
        <control-error code="maxlength">语言文化要求不能超过10位字符</control-error>
      </control-errors>
    </div>
    <div class="form-group">
      <label class="form-control-label">编码</label>
      <input type="text" formControlName="code" class="form-control" placeholder="唯一搜索优化编码，例：zh">
      <control-errors control="code" [form]="form">
        <control-error code="required">语言编码不能为空</control-error>
        <control-error code="minlength">语言编码要求2位字符</control-error>
        <control-error code="maxlength">语言编码要求2位字符</control-error>
      </control-errors>
    </div>
    <div class="form-group">
      <label class="form-control-label">标识</label>
      <div class="input-group">
        <span class="input-group-addon addon-left flag-icon flag-icon-{{flag.value}}"></span>
        <input type="text" #flag formControlName="flag" class="form-control" placeholder="国家或地区代表标识">
      </div>
      <control-errors control="code" [form]="form">
        <control-error code="required">标识不能为空</control-error>
        <control-error code="maxlength">标识不能超过20位字符</control-error>
      </control-errors>
    </div>
    <div class="form-group">
      <label class="form-control-label">显示顺序</label>
      <input type="number" formControlName="displayOrder" class="form-control" placeholder="语言显示顺序">
    </div>
    <div class="form-group">
      <label class="custom-control custom-checkbox">
        <input type="checkbox" formControlName="rtl" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">从右向左阅读习惯</span>
      </label>
    </div>
    <div class="form-group">
      <label class="custom-control custom-checkbox">
        <input type="checkbox" formControlName="enabled" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">可用的</span>
      </label>
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="form.invalid||submitting" class="btn btn-primary mr-3">提交</button>
      <button type="button" (click)="form.reset(model)" class="btn btn-secondary mr-3">重置</button>
    </div>
  </form>
</div>
