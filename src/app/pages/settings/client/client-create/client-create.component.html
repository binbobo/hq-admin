<ng-template hq-alerter></ng-template>
<div class="card">
  <div class="card-header">
    <label>编辑客户端</label>
    <div class="pull-right">
      <a routerLink="../../" class="btn btn-sm btn-info">返回</a>
      <a routerLink="../../create" class="btn btn-sm btn-secondary">添加</a>
    </div>
  </div>
  <form *ngIf="form" class="card-block" [formGroup]="form" (ngSubmit)="onUpdate()">
    <div class="form-group">
      <label class="form-control-label">客户端名称</label>
      <input label="客户端名称" type="text" formControlName="name" class="form-control" placeholder="客户端名称">
    </div>
    <div class="form-group">
      <label class="form-control-label">客户端标识</label>
      <input label="客户端标识" type="text" formControlName="culture" class="form-control" placeholder="客户端唯一标识名称">
    </div>
    <div class="form-group">
      <label class="form-control-label">Logo</label>
      <input type="text" formControlName="code" class="form-control">
    </div>
    <div class="form-group">
      <label class="form-control-label">所属应用程序</label>
      <select label="应用程序" formControlName="applicationId" class="form-control">
        <option value>应用程序</option>
        <option *ngFor="let item of applications" value="{{item.value}}">{{item.text}}</option>
      </select>
    </div>
    <div class="form-group">
      <label class="form-control-label">描述</label>
      <textarea label="描述" formControlName="description" class="form-control" placeholder="客户端描述信息">
      </textarea>
    </div>
    <div class="form-group">
      <label class="form-control-label">显示顺序</label>
      <input type="number" formControlName="displayOrder" class="form-control" placeholder="客户端显示顺序">
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="submitting" class="btn btn-primary mr-3">提交</button>
      <button type="button" (click)="form.reset(model)" class="btn btn-secondary mr-3">重置</button>
    </div>
  </form>
</div>
