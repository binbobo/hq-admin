<ng-template hq-alerter></ng-template>
<div class="card">
  <div class="card-header">
    <span>添加应用</span>
    <div class="pull-right">
      <button routerLink="../" class="btn btn-sm btn-info">返回</button>
    </div>
  </div>
  <form *ngIf="form" class="card-block" [formGroup]="form" (ngSubmit)="onCreate()">
    <div class="form-group">
      <label class="form-control-label">应用名称</label>
      <input type="text" formControlName="name" class="form-control" placeholder="请输入应用名称">
      <control-errors control="name" [form]="form">
        <control-error code="required">应用名称不能为空</control-error>
        <control-error code="minlength">应用名称要求最少2位字符</control-error>
        <control-error code="maxlength">应用名称要求不能超过30位字符</control-error>
      </control-errors>
    </div>
    <div class="form-group">
      <label class="form-control-label">应用Logo</label>
      <input type="text" formControlName="logo" class="form-control" placeholder="请输入应用Logo">
      <control-errors control="logo" [form]="form">
        <control-error code="maxlength">应用Logo要求不能超过50位字符</control-error>
      </control-errors>
    </div>
    <div class="form-group">
      <label class="form-control-label">显示顺序</label>
      <input type="number" formControlName="displayOrder" class="form-control" placeholder="请输入应用显示顺序">
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="form.invalid||submitting" class="btn btn-primary mr-3">提交</button>
      <button type="button" (click)="form.reset(model)" class="btn btn-secondary mr-3">重置</button>
    </div>
  </form>
</div>
